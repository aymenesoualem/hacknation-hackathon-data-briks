version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: vf
      POSTGRES_PASSWORD: vf
      POSTGRES_DB: vf_agent
    ports:
      - "5432:5432"
    volumes:
      - vf_pgdata:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://vf:vf@db:5432/vf_agent
      APP_ENV: docker
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  vf_pgdata:
